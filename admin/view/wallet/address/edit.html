<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">


    <div class="form-group" style="display: none">
        <label class="control-label col-xs-12 col-sm-2">{:__('Id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input readonly id="c-id" class="form-control" name="row[id]" type="text" value="{$row.id}">
        </div>
    </div>
<!--    <div class="form-group">-->
<!--        <label class="control-label col-xs-12 col-sm-2">{:__('Uid')}:</label>-->
<!--        <div class="col-xs-12 col-sm-8">-->
<!--            <input id="c-uid" class="form-control" name="row[uid]" type="number" value="{$row.uid}">-->
<!--        </div>-->
<!--    </div>-->

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Username')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input readonly id="c-username" class="form-control" name="row[username]" type="text" value="{$row.username}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Address')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input readonly id="c-address" class="form-control" name="row[address]" type="text" value="{$row.address}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('New_address')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input readonly id="c-new_address" class="form-control" name="row[new_address]" type="text" value="{$row.new_address}">
        </div>
    </div>

    {if $row['status']==0}
    <div class="form-group">
        <label  class="control-label col-xs-12 col-sm-2">{:__('状态')}:</label>
        <div class="col-xs-12 col-sm-7">
            {:build_radios('row[status]', ['-1'=>__('拒绝'),  '1'=>__('同意')], $row['status'])}
        </div>
    </div>
    {/if}


<!--    <div class="form-group">-->
<!--        <label  class="control-label col-xs-12 col-sm-2">{:__('状态')}:</label>-->
<!--        <div class="col-xs-12 col-sm-7">-->
<!--            {:build_radios('row[status]', ['-1'=>__('拒绝'), '0'=>__('待审批'), '1'=>__('同意')], $row['status'])}-->
<!--        </div>-->
<!--    </div>-->

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Create_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input  readonly id="c-create_time" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[create_time]" type="text" value="{$row.create_time|datetime}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Operate_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input readonly id="c-operate_time" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[operate_time]" type="text" value="{$row.operate_time|datetime}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
