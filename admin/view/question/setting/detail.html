<style>
    .unit {
        display: inline-block;
        height: 31px;
        line-height: 31px;
    }
</style>

<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label for="title" class="control-label col-xs-12 col-sm-2">{:__('Title')}:</label>
        <div class="col-xs-12 col-sm-4">
            <input id="title" data-rule="required" class="form-control" name="row[title]" type="text" value="{$row.title}" readonly>
        </div>
    </div>


    <div class="form-group">
        <label for="title" class="control-label col-xs-12 col-sm-2">{:__('title_en')}:</label>
        <div class="col-xs-12 col-sm-4">
            <input id="title_en" data-rule="required" class="form-control" name="row[title_en]" type="text" value="{$row.title_en}" readonly>
        </div>
    </div>

    <div class="form-group">
        <label for="contents" class="control-label col-xs-12 col-sm-2">{:__('Contents')}:</label>
        <div class="col-xs-12 col-sm-9">
            <textarea class="form-control editor" rows="15" id="contents" name="row[contents]" data-rule="required;contents" >{$row['contents']}</textarea>
        </div>
        
    </div>


    <div class="form-group">
        <label for="contents" class="control-label col-xs-12 col-sm-2">{:__('contents_en')}:</label>
        <div class="col-xs-12 col-sm-9">
            <textarea class="form-control editor" rows="15" id="contents_en" name="row[contents_en]" data-rule="required;contents_en" >{$row['contents_en']}</textarea>
        </div>

    </div>




    <div class="hide layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="reset" class="btn btn-primary btn-embossed btn-close" onclick="Layer.closeAll();">{:__('Close')}</button>
        </div>
    </div>
</form>
